<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Control Flow</title>
</head>
<body>
    <script>
        let nilai = prompt("masukkan nilai anda");
        var convert = Number(nilai)

        if(convert <= 40) {
            alert("Nilai Anda D")
        } else if(convert <= 70) {
            alert("Nilai Anda C")
        } else if(convert <= 90) {
            alert("Nilai Anda B")
        } else if(convert <= 100) {
            alert("Nilai Anda A")
        } else {
            alert("Masukkan angka 1-100")
        }
    </script>
</body>
</html>
